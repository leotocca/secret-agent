<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="resources/css/style.css" type="text/css">
    <link rel="stylesheet" href="resources/css/reset.css" type="text/css">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>
    <div class="content">

        <!--Header-->
          <header>
            <div class="logo">
              <span>Secret Agent Supply Inc.</span>
            </div>
          </header>

        <!--Banner-->
          <div class="banner">
            <div class="description">
              <h2>New Arrivals</h2>
              <h1>Sport bikes and Motorcycles</h1>
            </div>
          </div>

        <!--Navigation-->
          <nav>
            <ul>
              <span>Eyewear</span>
              <span>Apparel</span>
              <span>Gadgets</span>
              <span>Vehicles</span>
              <span>Classes</span>
              <span>Contact</span>
            </ul>
          </nav>

        <!--Images-->
          <div class="images cards">
            <div class="image1">
              <img src="resources\images\pen.png">
              <h3>Exploding pen</h3>
            </div>
            <div class="image2">
              <img src="resources\images\watch.png">
              <h3>Cellular watch</h3>
            </div>
            <div class="image3">
              <img src="resources\images\glasses.png">
              <h3>Thermal glasses</h3>
            </div>
          </div>

        <!--Locations-->
          <div class="findus">
            <div class="locations">
              <h3>Locations</h3>
              <span>1111111111111</span>
            </div>
            <div class="hours">
              <h3>Hours</h3>
              <span>0800 - 1800</span>
            </div>
          </div>

        <!--Footer-->
          <footer>
            <span>Copyright Secret Agent Supply Inc.</span>
          </footer>

    </div>
  </body>
</html>
