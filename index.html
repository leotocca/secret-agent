<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="resources/css/style.css" type="text/css">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>
        <!--Header-->
          <header>
            <div class="container">
              <div class="container2">
                <div class="logo">
                  <img src="resources\images\logo.png">
                  <span>Secret Agent Supply Inc.</span>
                </div>
              </div>
            </div>
          </header>

        <!--Banner-->
        <div class="container-banner">
          <div class="container2">
            <div class="banner content">
              <div class="description">
                <h2>New Arrivals</h2>
                <h1>Sport bikes and Motorcycles</h1>
              </div>
            </div>
          </div>
        </div>

        <!--Navigation-->
          <nav>
            <div class="container2">
              <ul class="desktopnav">
                <span>Eyewear</span>
                <span>Apparel</span>
                <span>Gadgets</span>
                <span>Vehicles</span>
                <span>Classes</span>
                <span>Contact</span>
              </ul>
              <ul class="mobilenav">
                <span>Menu</span>
              </ul>
            </div>
          </nav>

        <!--Images-->
        <div class="container">
            <div class="container2">
              <div class="cards">
                <div class="image1">
                  <img src="resources\images\pen.png">
                    <div class="textimage">
                      <h3>Exploding pen</h3>
                    </div>
                </div>
                <div class="image2">
                  <img src="resources\images\watch.png">
                    <div class="textimage">
                      <h3>Cellular watch</h3>
                    </div>
                </div>
                <div class="image3">
                  <img src="resources\images\glasses.png">
                    <div class="textimage">
                      <h3>Thermal glasses</h3>
                    </div>
                </div>
              </div>
            </div>
          </div>

        <!--Locations-->
        <div class="container">
            <div class="container2">
              <div class="findus">
                <div class="title">
                  <h3>Locations</h3>
                    <div class="locationsdetail">
                        <span>1111111111111</span>
                    </div>
                </div>
                <div class="title">
                  <h3>Hours</h3>
                    <div class="locationsdetail">
                      <span>0800 - 1800</span>
                    </div>
                </div>
              </div>
            </div>
          </div>


        <!--Footer-->

        <footer>
          <div class="container">
              <div class="container2">
                <span class="text">Copyright Secret Agent Supply Inc.</span>
            </div>
          </div>
        </footer>
      </body>
</html>
